site_url: https://courses.mlops.vn/
site_name: MLOpsVN Courses
docs_dir: docs
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: green
    accent: green
  features:
    - content.code.annotate
extra_css:
    - docs/assets/stylesheets/styles.css
    - docs/assets/stylesheets/extra.css
plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  - section-index
  - search

