# RENDER PDF WITH mkdocs-with-pdf
  - extra-sass
  - with-pdf:
      author: Quan Dang & Tung Dao
      copyright: MLopsVN
      cover: yes
      back_cover: true
      cover_title: MLOPS CRASH COURSE
      cover_subtitle: An elegant way to do AI projects at a reasonable scale # + cover_logo
      custom_template_path: TEMPLATES PATH
      toc_title: Table of Contents
      heading_shift: true
      toc_level: 3
      ordered_chapter_level: 2
      output_path: custom_pdfs/book.pdf
      show_anchors: true
      render_js: true
      headless_chrome_path: "/Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome"
      enabled_if_env: ENABLE_PDF_EXPORT
      debug_html: true
      verbose: true

  - encryptcontent:
#      global_password: ${CONTENT_PASSWORD}
      title_prefix: ''
      summary: 'This content requires password. Use your code to gain the access.'
      placeholder: 'Provide password and press CTRL + ENTER'
      remember_password: True
      default_expire_delay: 24
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
